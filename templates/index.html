<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    

</head>
<body>
    <div class="Login-background container w-50 mx-auto p-3 pt-5 mt-5">
        <h1 class="text-center">Login Page</h1>
      <div class="checkuser p-4">
          <div class="form-check pl-2">
              <input class="form-check-input" type="radio" name="role" id="userRole" value="user" checked>
              <label class="form-check-label" for="userRole">User</label>
          </div>
          <div class="form-check pl-2 pt-2">
              <input class="form-check-input" type="radio" name="role" id="adminRole" value="admin">
              <label class="form-check-label" for="adminRole">Admin</label>
          </div>
      </div>
      <form class="Login needs-validation" id="Login" novalidate style="display: none;">
          <div class="mb-3">
              <label for="adminname" class="form-label">User Name</label>
              <input type="text" class="form-control" id="adminname" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">
                  Please enter a username.
              </div>
              <div class="mb-3 pt-3" id="pass">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback">
                      Please enter a password.
                  </div>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div>
      </form>
      <form action="/userPage" id="userform" class="needs-validation" novalidate>
        <div class="mb-3 ">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
          <div class="invalid-feedback">
            Please Enter a Valid Username.
        </div>
        </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
  </div>
    <script src="{{ url_for('static', filename='Login_Page.js') }}"></script>
</body>
</html>
