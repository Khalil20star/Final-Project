<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div>
         <div class="cont d-flex justify-content-end p-3 gap-2">
        <button type="button" id="addCarBtn" class="btn btn-success">Add Car</button>
        <button id="logButton" class="btn btn-primary">Logout</button>
    </div>
    <div class="container col-12 col-md-6">
        <div class="container addCar mt-2">
            <form class="Add Car needs-validation p-2" id="addCar" action="/add_car" method="POST" novalidate>
                <div class="mb-3">
                    <label for="Select_Model" class="form-label h3 p-1">Car Model</label>
                    <select id="Select_Model" class="form-select" name="Select_Model" required>
                        <option selected disabled value="" hidden>Please Select Car Model</option>
                        <option>Hyundai Verna</option>
                        <option>BMW</option>
                        <option>Kia Cerato</option>
                    </select>
                    <div class="invalid-feedback">
                        Please Select Car Model.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Select_Color" class="form-label h3 p-1">Color</label>
                    <select id="Select_Color" class="form-select" name="Select_Color" required>
                        <option selected disabled value="" hidden>Please Select Car Color</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a Color.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="PlateNumber" class="form-label h3 p-1">Plate Number</label>
                    <input type="text" class="form-control" id="PlateNumber" name="PlateNumber" required>
                    <div class="invalid-feedback" id="PlateInvalid">
                        Please Enter a Valid Plate Number.
                    </div>
                    <div id="plateNumberExists" class="invalid-feedback" style="display: none;">
                        Car with this Plate Number already exists.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Select_Area" class="form-label h3 p-1">Area</label>
                    <select id="Select_Area" class="form-select" name="Select_Area" required>
                        <option selected disabled value="" hidden>Please Select The Area</option>
                        <option>Area 1</option>
                        <option>Area 2</option>
                        <option>Area 3</option>
                        <option>Area 4</option>
                        <option>Area 5</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select The Area.
                    </div>
                </div>
                <div class="price d-flex mb-4 gap-4">
                    <div class="hour">
                        <label for="RentHour" class="form-label h4 p-1">Rent Per Hour</label>
                        <input type="number" class="form-control" id="RentHour" name="RentHour" min="1" required>
                        <div class="invalid-feedback">
                            Please provide a valid Number.
                        </div>
                    </div>
                    <div class="day">
                        <label for="RentDay" class="form-label h4 p-1">Rent Per Day</label>
                        <input type="number" class="form-control" id="RentDay" name="RentDay" min="1" required>
                        <div class="invalid-feedback">
                            Please provide a valid Number.
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger cancel" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
        
       


    </div>
    <div class="updateCar" id="updateCar">
        <div class="container col-md-9 mx-auto">
            <div id="carCards" class="row">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>

</html>
